<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Servi√ßos</ion-title>
        <ion-img routerLink="/job" src="assets/em01.jpg" slot="end" class="logo-geral"></ion-img>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-horizontal">

    <!-- 1) Exibe artigos, um de cada vez (loop) -->

    <div *ngFor="let art of items | async">

        <ion-card>
            <ion-header>


                <ion-grid>
                    <ion-row>
                        <ion-col size="1">
                            <ion-icon name="hammer"></ion-icon>
                        </ion-col>
                        <ion-col>
                            <ion-card-title>{{ art.service }}</ion-card-title>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                

            </ion-header>
            <ion-card-content>
                <ion-list>
                    <ion-item><img src="{{ art.photo }}"></ion-item>
                    <ion-item><b><ion-icon name="person"></ion-icon> Nome:&nbsp;</b>{{ art.name }}</ion-item>
                    <ion-item><b><ion-icon name="cash-outline"></ion-icon>  Valor: R$&nbsp;</b>{{ art.value }}</ion-item>
                    <ion-item><b><ion-icon name="logo-whatsapp"></ion-icon>  Whatsapp:&nbsp;</b>{{ art.whatsapp }}</ion-item>
                    <ion-item><b><ion-icon name="map"></ion-icon>  Bairro:&nbsp;</b>{{ art.maps }}</ion-item>
                    
                </ion-list>
            </ion-card-content>
        </ion-card>

    </div>

</ion-content>
