<ion-header>
    <ion-toolbar>

        <!-- Acesso ao menu -->
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <!-- Título da página -->
        <ion-title>Cadastre-se</ion-title>

        <!-- Logotipo -->
        <ion-img routerLink="/job" src="assets/em01.jpg" slot="end" class="logo-geral"></ion-img>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding ion-padding-horizontal">

  
    <p>Preencha todos os campos com atenção para uma experiência melhor em nosso aplicativo.</p>
    <p class="ion-text-center">
        <ion-text color="danger"><small>Todos os campos são obrigatórios.</small></ion-text>
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="registerSend()">

        <ion-list lines="full" class="ion-no-padding">

            <!-- Campo nome (name) -->
            <ion-item>
                <ion-label for="name" position="floating" color="willian">
                    <ion-icon name="person-circle-outline"></ion-icon>  Nome:
                    <ion-text color="danger" *ngIf="registerForm.controls.name.errors">
                        <small *ngIf="registerForm.controls.name.errors.required">* Obrigatório</small>
                        <small *ngIf="registerForm.controls.name.errors.minlength">* Inválido</small>
                    </ion-text>
                </ion-label>
                <ion-input type="text" id="name" name="name" formControlName="name"></ion-input>
            </ion-item>

            <!-- Campo e-mail (email) -->
            <ion-item>
                <ion-label for="email" position="floating" color="willian">
                    <ion-icon name="mail-outline"></ion-icon>  E-mail:
                    <ion-text color="danger" *ngIf="registerForm.controls.email.errors">
                        <small *ngIf="registerForm.controls.email.errors.required">* Obrigatório</small>
                        <small *ngIf="registerForm.controls.email.errors.email">* Inválido</small>
                    </ion-text>
                </ion-label>
                <ion-input type="text" id="email" name="email" formControlName="email"></ion-input>
            </ion-item>



            <!-- Campo 'Whatsapp' (whatsapp) -->
            <ion-item>
                <ion-label for="whatsapp" position="floating" color="willian">
                    <ion-icon name="logo-whatsapp"></ion-icon>  Whatsapp:
                    <ion-text color="danger" *ngIf="registerForm.controls.whatsapp.errors">
                        <small *ngIf="registerForm.controls.whatsapp.errors.required">* Obrigatório</small>
                        <small *ngIf="registerForm.controls.whatsapp.errors.pattern">* Inválido</small>
                    </ion-text>
                </ion-label>
                <ion-input type="text" id="whatsapp" name="whatsapp" formControlName="whatsapp"></ion-input>
            </ion-item>


            <!-- Campo CPF (cpf) -->
            <ion-item>
                <ion-label for="cpf" position="floating" color="willian">
                    <ion-icon name="id-card-outline"></ion-icon>  CPF:
                    <ion-text color="danger" *ngIf="registerForm.controls.cpf.errors">
                        <small *ngIf="registerForm.controls.cpf.errors.required">* Obrigatório</small>
                        <small *ngIf="registerForm.controls.cpf.errors.pattern">* Inválido</small>
                    </ion-text>
                </ion-label>
                <ion-input type="text" id="cpf" name="cpf" formControlName="cpf"></ion-input>
            </ion-item>

        </ion-list>

        <ion-button class="ion-margin-vertical" type="submit" expand="block" [disabled]="registerForm.invalid" color="dark">Cadastrar
        </ion-button>

    </form>

</ion-content>
